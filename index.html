<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Mobile tab Navigation</title>

<body>
    <div class="phone">
        <img src="https://wallpapercave.com/wp/wp8063327.jpg" alt="home" class="content show" >

        <img src="https://wallpaper.dog/large/20492320.jpg" alt="work" class="content" >

        <img src="https://i.pinimg.com/originals/8a/a4/3e/8aa43e884c4205e63c929e9661bb0b9c.jpg" alt="blog" class="content" >

        <nav>
            <ul>
                <li>
                    <i class="fas fa-home">
                        <p>Home</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-box">
                        <p>Work</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-book-open">
                        <p>Blog</p>
                    </i>
                </li>
                <li>
                    <i class="fas fa-users">
                        <p>About Us</p>
                    </i>
                </li>
            </ul>
        </nav>

    </div>

    <script src=""></script>

</html>
